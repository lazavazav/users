[build]
  functions = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

  [[redirects]]
  from = "/sasa.html"
  to ="/sasa.html"
  force = true
  status = 200
  conditions = {Role = ["registered"]}

[[redirects]]
  from = "/sasa.html"
  to = "/"
  force = true
  status = 401

  

 